{if $pocketLabelStat}
<div class="pl-views">
    <div class="pl-view-box"><a class="pl-view-widget">Activity / Reports / KPIs</a></div>
{foreach $pocketLabelStat as $labelInfo}
    <div class="pl-view-box x3">
        <a class="pl-view-widget"
           style="background: #{$labelInfo->label->getColor()};"
           href="#/pro/pocket/{$labelInfo->pocket->getId()}/status/{$labelInfo->label->getId()}/
">
            <h5>{$labelInfo->count}</h5>{$labelInfo->label->getName()|escape}
        </a>
    </div>
{/foreach}
</div>
{/if}
