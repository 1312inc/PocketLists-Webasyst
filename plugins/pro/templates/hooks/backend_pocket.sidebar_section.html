<div class="block double-padded">
    <a href="#/pro/pocketActivity/{$pocket->getId()}/">Activity</a>
</div>
{if $pocketLabelStat}
<div class="pl-views" data-pl2pro-pocket-sidebar-labels>
    {* <div class="pl-view-box"><a class="pl-view-widget">Activity / Reports / KPIs</a></div> *}
    {foreach $pocketLabelStat as $labelInfo}
        <div class="pl-view-box x3" data-pl2pro-label="{$labelInfo->label->getId()}">
            <a class="pl-view-widget"
               href="#/pro/pocket/{$labelInfo->pocket->getId()}/status/{$labelInfo->label->getId()}/">
                <h3>
                    {if $labelInfo->label->getId()}
                    <i class="icon16 color" style="background: #{$labelInfo->label->getColor()};"></i>
                    {else}
                    <input type="checkbox" class="pl-done" checked="checked"><span></span>
                    {/if}
                    <span data-pl2pro-label-count style="color: #{$labelInfo->label->getColor()};">{if $labelInfo->count == 100}99+{else}{$labelInfo->count}{/if}</span>
                </h3>
                <span class="hint" style="color: #{$labelInfo->label->getColor()};">{$labelInfo->label->getName()|escape}</span>
            </a>
        </div>
    {/foreach}
</div>
{/if}
