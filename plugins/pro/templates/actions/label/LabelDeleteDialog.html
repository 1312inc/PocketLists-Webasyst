<div>
    <div class="dialog-content" data-pl2pro-label="{$id}" data-pl2pro-labels-items="{$itemsWithLabelsCount}">
        <h1>[`Delete status`]</h1>
        <p>{sprintf('[`The status label will be permanently deleted leaving all <strong>%d&nbsp;to-dos</strong> currently marked with this status unlabelled. Delete the status label?`]', $itemsWithLabelsCount)}</p>
    </div>
    <div class="dialog-buttons">
        <input type="hidden" name="id" value="{$id}"/>
        <button name="delete" class="button red">[`Delete`]</button>
        [`or`] <a href="#" class="cancel">[`cancel`]</a>
    </div>
</div>
