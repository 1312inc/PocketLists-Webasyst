# validate https://editor.swagger.io/
openapi: 3.0.0
info:
  title: 'Pocket Lists API'
  description: ''
  version: 1.0.0
servers:
  - url: /api.php
    description: Current host server

paths:
  /pocketlists.attachment.add:
    put:
      security:
        - BearerAuth: [ ]
      summary: Добавить новые аттачменты
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                required:
                  - item_id
                  - file
                  - file_name
                type: object
                properties:
                  item_id:
                    type: integer
                    description: Item identifier
                  file:
                    type: string
                    format: byte
                    description: File binary content
                  file_name:
                    type: string
                    description: File name
                  uuid:
                    type: string
                    nullable: true
                    description: UUID value
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/attachment'
                    - type: object
                      properties:
                        errors:
                          type: array
                          items:
                            type: string
                            description: Error description
        400:
          description: Invalid request data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        500:
          description: Internal server error.
  /pocketlists.attachment.delete:
    delete:
      security:
        - BearerAuth: [ ]
      summary: Удалить аттачменты
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/item_attach'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/item_attach'
                    - type: object
                      properties:
                        error:
                          type: string
                          description: Description error
        400:
          description: Invalid request data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        403:
          description: Access denied to the Pocket Lists app or this API method.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        500:
          description: Internal server error.
  /pocketlists.comment.add:
    put:
      security:
        - BearerAuth: [ ]
      summary: Добавить новый комментарий
      requestBody:
        content:
          application/json:
