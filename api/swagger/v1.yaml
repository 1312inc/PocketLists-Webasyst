          description: OK
          content:
            application/json:
              schema:
                type: integer
                description: Current timestamp
  /pocketlists.user.getList:
    get:
      security:
        - BearerAuth: [ ]
      summary: Список команды
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  offset:
                    type: integer
                    description: Offset
                  limit:
                    type: integer
                    description: Limit
                  count:
                    type: integer
                    description: Count
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/user'
        500:
          description: Internal server error.
  /pocketlists.system.getWebsocketUrl:
    get:
      security:
        - BearerAuth: [ ]
      summary: Получить адрес подключения к websocket.
      parameters:
        - in: query
          name: channel
          description: Channel identifier
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
                    description: URL websocket
                  channel:
                    type: string
                    nullable: true
                    description: Channel identifier
        400:
          description: Invalid request data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        500:
          description: Internal server error.

