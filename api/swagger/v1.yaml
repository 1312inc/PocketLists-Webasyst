                    status:
                      type: integer
                      description: Status
                    priority:
                      type: integer
                      description: Priority
                    calc_priority:
                      type: integer
                      description: Calc priority
                    create_datetime:
                      type: string
                      format: date-time
                      description: Create datetime
                    update_datetime:
                      type: string
                      format: date-time
                      nullable: true
                      description: Update datetime
                    complete_datetime:
                      type: string
                      format: date-time
                      nullable: true
                      description: Complete datetime
                    complete_contact_id:
                      type: integer
                      nullable: true
                      description: Complete contact identifier
                    name:
                      type: string
                      description: Name item
                    note:
                      type: string
                      description: Note item
                    due_date:
                      type: string
                      format: date
                      nullable: true
                      description: Due date
                    due_datetime:
                      type: string
                      format: date-time
                      nullable: true
                      description: Due datetime
                    location_id:
                      type: integer
