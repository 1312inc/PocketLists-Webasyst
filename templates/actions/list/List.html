<script type="text/javascript" src="{$wa_app_static_url}js/pocketlists.js"></script>
<script>
    (function(){
        var list_id = $('#pl-list-id').val(),
            pocket_id = $('#pl-pocket-id').val(),
            $loading = $('<i class="icon16 loading">'),
            $new_list_inpit = $('#pl-new-list-input'),
            $new_item_wrapper = $('#pl-item-add');

        var update_list = function(id) {
            var data = {
                name: $(this).val().trim(),
                type: 'checklist',
                pocket_id: pocket_id
            };
            if (data.name) {
                $(this).after($loading);
                $.post(
                        '?module=list&action=update',
                        {
                            data: data,
                            id: id
                        },
                        function (r) {
                            if (r.status === 'ok') {
                                if (!list_id) {
                                    $.wa.setHash('#/pocket/' + pocket_id + '/list/' + r.data.id + '/');
                                }
                            } else {

                            }
                        },
                        'json'
                );
            }
        };
        var add_item = function(id) {
            var data = {
                name: $(this).val().trim(),
                list_id: list_id
            };
            var $this = $(this);
            if (data.name) {
                $this.append($loading);
                $.post(
                        '?module=item&id=' + id,
                        {
                            data: data
                        },
                        function (html) {
                            // reload items or construct html?
                            $this.closest('li').after('<li>' + html + '</li>');
                            $new_item_wrapper.slideToggle(200).find('input[type="text"]').val('');
                        }
                );
            }
        };

        if ($new_list_inpit.length) {
            $new_list_inpit.focus();
            $new_list_inpit.on('blur', function(){
                update_list.call(this, list_id);
            }).on('keydown', function (e) {
                if (e.which === 13) {
                    update_list.call(this, list_id);
                }
            });
        }
        $('#pl-item-add-link').click(function(){
            $new_item_wrapper.slideToggle(200);
            $new_item_wrapper.find('input[type="text"]').focus();
            return false;
        });
        $new_item_wrapper.find('input[type="text"]').on('keydown', function (e) {
            if (e.which === 13) {
                add_item.call(this, 0);
            }
        });

        $('.pl-done').click(function(){
            $(this).closest('li').slideToggle(200);
        });

        $('#pl-complete-log-link').click(function(){
            $('#pl-complete-log').slideToggle(200);
            $(this).hide(200);
            return false;
        });
    }());
</script>
