<div class="dialog-background"></div>
<form method="post">
    <div class="dialog-window">
        <div class="dialog-content">

                <h1>[`Email list`]</h1>
                <input type="hidden" name="mail[list_id]" value="{$list.id}">
                <div class="fields form width100px">
                    <div class="field">
                        <div class="name">[`To`]</div>
                        <div class="value">
                            <input type="email" placeholder="email@address" name="mail[to]" class="long bold" />
                        </div>
                    </div>
                    <div class="field">
                        <div class="name">[`Subject`]</div>
                        <div class="value">
                            <input type="text" value="{$list.name}" name="mail[subject]"  class="long bold" />
                        </div>
                    </div>
                    <div class="field">
                        <div class="name">[`Message`]</div>
                        <div class="value">
                            <textarea name="mail[body]" style="height: 170px;">{foreach $items as $item}&#10061; {$item.name}
{/foreach}

via Pocket Lists app</textarea>
                            {*include '../item/ItemEmail.html' items=$items*}
                        </div>
                    </div>
                </div>

        </div>
        <div class="dialog-buttons">
            <input type="submit" value="[`Send`]" class="button green">
                [`or`] <a class="cancel" href="#">[`cancel`]</a>
        </div>
    </div>
</form>
