<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$wa->appName()} &mdash; {$wa->accountName()}</title>
    {$wa->css()}
    <link type="text/css" rel="stylesheet" href="{$wa_app_static_url}css/pocketlists.css">
    <script type="text/javascript" src="{$wa_url}wa-content/js/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="{$wa_url}wa-content/js/jquery-wa/wa.core.js"></script>
    <script type="text/javascript" src="{$wa_app_static_url}js/pocketlists.js"></script>

</head>
<body>
    <div id="wa">
        {$wa->header()}
        <div id="wa-app">
            <div class="sidebar left200px">
                <div class="block">
                    <ul class="menu-v with-icons">
                         <li class="selected">
                             <a href="#"><i class="icon16 cheatsheet"></i>[`Lists`]</a>
                         </li>
                         <li>
                             <a href="#"><i class="icon16 yes-bw"></i>[`Reminders`]</a>
                         </li>
                         <li>
                             <a href="#"><i class="icon16 contact"></i>[`Team`]</a>
                         </li>
                    </ul>
                </div>
                <div class="block pl-sidebar-cling">
                    <h5 class="heading top-padded">1312 <i class="icon10 darr"></i></h5>
                    <ul class="menu-v with-icons collapsible">
                         <li>
                             <a href="#"><i class="icon16 folder"></i>List 1</a>
                         </li>
                         <li>
                             <a href="#"><i class="icon16 folder"></i>List 2</a>
                         </li>
                         <li>
                             <a href="#"><i class="icon16 folder"></i>List 3</a>
                         </li>
                         <li>
                             <a href="#" class="small"><i class="icon10 add"></i>[`New list`]</a>
                         </li>
                    </ul>
                </div>
                <div class="block">
                    <ul class="menu-v with-icons">
                         <li>
                             <a href="#"><i class="icon16 archive"></i>[`Archive`]</a>
                         </li>
                         <li>
                             <a href="#"><i class="icon16 settings"></i>[`Settings`]</a>
                         </li>
                    </ul>
                </div>
            </div>
            <div class="content left200px">
                <div id="content">
                    <div class="shadowed block">
                        <h1>
                            <label>
                                <input type="checkbox" class="large">
                                {$message|escape}
                            </label>
                        </h1>
                        <ul>
                            {$items = [ 'Oranges', 'Apples', 'Potatoes' ]}
                            {foreach $items as $item}
                                <li>
                                    <label>
                                        <input type="checkbox">
                                        {$item|escape}
                                    </label>
                                    <ul>
                                        <li>
                                            <label>
                                                <input type="checkbox">
                                                subitem
                                            </label>
                                        </li>
                                    </ul>
                                </li>
                            {/foreach}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
