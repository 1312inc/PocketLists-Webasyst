<div class="fields form width100px">
<form method="post">
    <input type="hidden" name="item[id]" value="{$item.id}"/>
    <!-- core -->
    <div class="field-group">
        <div class="field">
            <div class="name">[`Title`]</div>
            <div class="value"><input type="text" class="bold large long" name="item[name]" value="{$item.name|escape}" /></div>
        </div>
        <div class="field">
            <div class="name">[`Note`]</div>
            <div class="value"><textarea name="item[note]" placeholder="[`Optional text note`]">{$item.note|escape}</textarea></div>
        </div>
        <div class="field">
            <div class="name">[`Attachment`]</div>
            <div class="value no-shift"><input name="item[attachment]" type="file" /></div>
        </div>
        <div class="field">
            <div class="name">[`Priority`]</div>
            <div class="value no-shift" id="pl-item-priority">
                <input type="hidden" name="item[priority]"/>
                <a href="#" {if $item.priority == 0}class="selected"{/if} data-pl-item-priority="0"><i class="icon16 color pl-white"></i></a>
                <a href="#" {if $item.priority == 1}class="selected"{/if} data-pl-item-priority="1"><i class="icon16 color pl-dark-green"></i></a>
                <a href="#" {if $item.priority == 2}class="selected"{/if} data-pl-item-priority="2"><i class="icon16 color pl-dark-yellow"></i></a>
                <a href="#" {if $item.priority == 3}class="selected"{/if} data-pl-item-priority="3"><i class="icon16 color pl-dark-red"></i></a>

            </div>
        </div>
    </div>

    <!-- notifications -->
    <div class="field-group">

        <div class="field">
            <div class="name">[`Due`]</div>
            <div class="value">
                <input name="item[due_date]" type="text" id="pl-item-due-datetime" value="{$item.due_date|default:''|wa_date}" />
                <a href="#"><i class="icon16 calendar"></i></a>
            </div>
        </div>
        <div class="field">
            <div class="name">[`Repeat`]</div>
            <div class="value no-shift">
                <select name="item[repeat]">
                    <option>[`None`]</option>
                    <option>[`Every Day`]</option>
                    <option>[`Every Week`]</option>
                    <option>[`Every 2 Weeks`]</option>
                    <option>[`Every Month`]</option>
                    <option>[`Every Year`]</option>
                    <option>[`Custom...`]</option>
                </select>
            </div>
        </div>
        <div class="field">
            <div class="name">[`Location`]</div>
            <div class="value no-shift">
                @ Lumberjack
                <input type="hidden" name="item[location_id]"/>
            </div>
        </div>

    </div>


    <div class="field-group">
        <div class="field">
            <div class="name">[`Assigned to`]</div>
            <div class="value no-shift">
                <i class="icon16 userpic20"></i>
                <select><option>[`Nobody`]</option><option>...pocket user list here...</option></select>
            </div>
        </div>
        {if 1 || ITEM_WAS_CREATED_BY_SOMEONE_OTHER_THAN_ME}
        <div class="field">
            <div class="name">[`Created`]</div>
            <div class="value no-shift">
                <i class="icon16 userpic20"></i>
                Vladimir V. Tuporshin
                <span class="hint">Yesterday 09:52 |wa_humandatetime</span>
            </div>
        </div>
        {/if}
    </div>

    <div class="field-group">
        <div class="field">
            <div class="value">
                <input type="button" class="button green" value="[`Save`]"  id="pl-item-details-save"/>
                [`or`]
                <a href="#" id="pl-item-details-cancel">[`cancel`]</a>

                <span class="error" style="display: none;">[`error`]</span>
                <span class="success" style="display: none;">[`saved`]</span>
            </div>
        </div>
    </div>
</form>
</div>
