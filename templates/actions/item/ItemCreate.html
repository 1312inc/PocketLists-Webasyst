{if !empty($items)}
{foreach $items as $i}
    <li class="pl-item-wrapper" data-id="{$i.id}" data-parent-id="{$i.parent_id}">
    {include '../item/ItemData.html' item=$i inline}
    {if !empty($i.childs)}
        <ul class="menu-v">
        {include '../item/ItemCreate.html' items=$i.childs archive=false inline}
            </ul>
    {/if}
    </li>
{/foreach}
{/if}
