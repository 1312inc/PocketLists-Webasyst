<div id="pl-item-add" data-pl-item-add>
    <div class="pl-item">
        {* <div class="pl-meta">
        <a href="#" class="pl-favorite"><i class="icon16 star-empty"></i></a>
    </div> *}
        <label class="pl-done-label">
            <input type="checkbox" disabled="disabled" class="pl-done">
            <span class="pl-add-todo"></span>
        </label>
        <label class="pl-select-label">
            <input type="checkbox" class="pl-is-selected">
            {if $wa->locale() == 'ru_RU'}
                {* a tiny friendly hack that localizes into-another-app-embedded strings (i.e. Shop-Script) *}
                {$_placeholder = 'Новая задача'}
            {else}
                {$_placeholder = '[`New to-do`]'}
            {/if}
            {if isset($this_is_stream) && empty($undone_items) && !$count_done_items && !$date}
                {* another friendly hack that promotes app Natural Input feature on the very empty launch *}
                {$_placeholder = '[`New to-do (e.g. “meeting tomorrow at 10”)`]'}
            {/if}
            <textarea rows="1" placeholder="{$_placeholder}" data-pl2-item-textarea></textarea>
            <a href="#" class="pl-item-add-shortcuts" data-pl2-action="edit-new-item">
                <i class="icon16 userpic20" style="background-image: url('{$assign_contact_photo|default:$wa->user()->getPhoto(20)}')" data-pl2-item-add="assign-contact"></i>
                <i class="icon16 pl caret-down" title="[`Show details and use the detailed add mode by default`]"></i>
            </a>

            {* pl2pro :: @backend_item_add.compact *}
                <div class="pl2pro-item-add">
                    <a class="pl-label" style="background-color: white; color: #aaa !important;">[`No status`]</a>
                    <a class="pl-label" style="background-color: #aaaaaa;">Backlog</a>
                    <a class="pl-label current" style="background-color: #46c7fc;">To do</a>
                    <a class="pl-label" style="background-color: #328532;">In progress</a>
                    <a class="pl-label" style="background-color: #ffc600;">Testing</a>
                    <span class="pl2pro-shortcuts-group">
                        <a href="#" class="inline-link pl2pro-shortcut" title="Alt + 1"><b><i>Call</i></b></a>
                        <a href="#" class="inline-link pl2pro-shortcut" title="Alt + 2"><b><i>Ship</i></b></a>
                        <a href="#" class="inline-link pl2pro-shortcut" title="Alt + 3"><b><i>Track</i></b></a>
                        <a href="#" class="inline-link pl2pro-shortcut" title="Alt + 4"><b><i>Remind</i></b></a>
                    </span>
                    <span class="pl2pro-shortcuts-group" style="display: none;">
                        <a href="#" class="inline-link pl2pro-shortcut" title="Alt + 1"><b><i>today</i></b></a>
                        <a href="#" class="inline-link pl2pro-shortcut" title="Alt + 2"><b><i>tomorrow</i></b></a>
                        <a href="#" class="inline-link pl2pro-shortcut" title="Alt + 3"><b><i>in 2 days</i></b></a>
                    </span>

                        <script>
                            $('.pl-label').click(function(){
                                $('.pl2pro-item-add').toggleClass('pl2pro-item-add-all-labels-shown');
                            });
                        </script>
                </div>
            {* /pl2pro *}

        </label>

        <div data-pl2-item-links>
        </div>
    </div>
    <div data-pl2-item-details class="pl-item-details"></div>
</div>
