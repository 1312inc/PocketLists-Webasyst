<div id="pl-dialog-delete-list-confirm" style="display: none;">
    <form action="post">
        <div class="dialog-content">
            <h1>{$list.name|default:'[`Delete list`]'|escape}</h1>
            <p>[`List will be deleted permanently without the ability to restore. Are you sure?`]</p>
            <p class="small"><i class="icon16 exclamation"></i><em>[`All to-do items (either completed or not) will be deleted permanently.`]</em></p>
        </div>
        <div class="dialog-buttons">
            <input type="submit" value="[`Delete list`]" class="button red" /> [`or`] <a class="cancel" href="#">[`cancel`]</a>
        </div>
    </form>
</div>
