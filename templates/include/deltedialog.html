<div id="pl-dialog-delete-confirm" style="display: none;">
    <form action="post">
        <div class="dialog-content">
            <h1>{$list.name|escape|default:'[`Delete list`]'}</h1>
            <p>[`List will be deleted permanently without the ability to restore. Are you sure?`]</p>
        </div>
        <div class="dialog-buttons">
            <input type="submit" value="[`Delete list`]" class="button red" /> [`or`] <a class="cancel" href="#">[`cancel`]</a>
        </div>
    </form>
</div>

<div id="pl-dialog-list-archive-complete-all" style="display: none;">
    <div class="dialog-content">
        <h1>[`Choose your option`]</h1>
    </div>
    <div class="dialog-buttons">
        <input type="button" value="[`Mark all as completed`]" class="button green" data-pl-action="list-complete-all" /> <input type="button" value="[`Archive this list`]" class="button yellow" data-pl-action="list-archive" /> [`or`] <a href="#" data-pl-action="cancel">[`cancel`]</a>
    </div>
</div>
